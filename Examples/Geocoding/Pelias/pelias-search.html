<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vector View</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- Import mapbox library and mapbox css -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <!--  -->

    <!-- Import pelias library and pelias css -->
    <script src="pelias-geocoder.js"></script>
    <link rel="stylesheet" href="pelias-geocoder.css" type="text/css" />
    <!--  -->

    <!-- Set style for map -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

<script>
    // API stylesheet location of wemap
    var api = 'https://apis.wemap.asia/vector-tiles/styles/osm-bright/style.json?key=ZpIVSmYKNucNvxlHgRFRVBuj';

    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: api, // stylesheet location
        center: [105.7827015, 21.0382399],  // starting position [lon, lat]
        zoom: 16 // starting zoom
    });

    /*  
        Tìm kiếm với API của WeMap theo PeliasGeocoder
        with key = ZpIVSmYKNucNvxlHgRFRVBuj
        url = https://apis.wemap.asia/geocode-1
    */
    map.addControl(new PeliasGeocoder({
        params: { 'key': 'ZpIVSmYKNucNvxlHgRFRVBuj' },
        url: 'https://apis.wemap.asia/geocode-1',
        flyTo: 'hybrid',
        wof: true,
        useFocusPoint: true,
        marker: {
          icon: iconMarkerEl,
          multiple: false
        },
        customAttribution: 'Powered by <a style="color: rgb(0, 148, 255); text-decoration: none;" href="https://wemap.asia/" title="Attributions" target="_blank" style=""><img style="max-height: 1em;" src="https://wemap.asia/assets/images/favicon.png"/><b>WEMAP</b></a>'
    }));

    ///**** YOUR CODE HERE ****///
</script>

</html>
