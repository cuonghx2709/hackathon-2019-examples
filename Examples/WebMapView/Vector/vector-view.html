<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vector View</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- Import mapbox library and mapbox css -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <!--  -->

    <!-- Set style for map -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

<script>
    // API stylesheet location of wemap
    var api = 'https://apis.wemap.asia/vector-tiles/styles/osm-bright/style.json?key=ZpIVSmYKNucNvxlHgRFRVBuj';

    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: api, // stylesheet location
        center: [105.7827015, 21.0382399],  // starting position [lon, lat]
        zoom: 16 // starting zoom
    });
</script>

</html>
